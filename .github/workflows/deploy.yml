name: CI

on:
  # Runs on master merge
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # workflow to deploy app to server
  deploy:
    # runs on self hosted server
    runs-on: self-hosted

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
      
      - name: Stop api
        uses: pm2 stop api
      
      - name: Instal dependecies
        uses: npm install
        
      - name: Build
        uses: npm run build
      
      - name: Restart api
        uses: pm2 restart api
      
      - name: Restart server
        uses: service nginx restart

