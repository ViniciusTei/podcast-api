name: CI

on:
  # Runs on master merge
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # workflow to deploy app to server
  deploy:
    # runs on self hosted server
    runs-on: self-hosted

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
      
      - name: Stop api
        run: pm2 stop api
        
      - name: Fetch brach
        run: git fetch
      
      - name: Reset branch
        run: git reset --hard origin/master
      
      - name: Instal dependecies
        run: npm install
        
      - name: Build
        run: npm run build
      
      - name: Restart api
        run: pm2 restart api
      
      - name: Restart server
        run: service nginx restart

